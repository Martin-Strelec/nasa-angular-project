<div container class="p-3">
    <!--Heading-->
    <div class="row>">
        <h1 class="text-center mb-3">Gallery</h1>
    </div>
    <div class="row g-3">
        <!--Gallery-->
        <div class="col-md-3" *ngFor="let image of images">
            <div class="ratio ratio-16x9">
                <img src="{{image.src}}" class="object-fit-cover rounded-2" alt="{{image.date}}" height="300px"
                    (click)="openModal(image)">
            </div>
        </div>
    </div>
    <div class="modal" id="imageModal" tabindex="-1" *ngIf="selectedImage" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{selectedImage.date}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body text-center">
                        <img [src]="selectedImage.src" class="img-fluid">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" (click)="deleteImage(selectedImage)" data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
