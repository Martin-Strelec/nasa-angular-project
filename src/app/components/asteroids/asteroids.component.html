<div class="container py-3">
    <div class="row mx-1"> <!-- Centering the items -->
        <h1 class="col-12 text-center">Near-Miss Asteroids</h1>
    </div>
    <div class="row mx-1"> <!-- Centering the items -->
        <!-- Display error message -->
        <div *ngIf="errorMessage" class="col-4">
            <div class="alert alert-danger text-center">
                {{errorMessage}}
            </div>
            <div (click)="reloadWindow()">
                <img src="images/reloadIcon.png" alt="Error Image" class="img-fluid mx-auto d-block"
                    style="width: 25px; height: auto;">
            </div>
        </div>
        <!--Selection-->
        <div class="col-12 d-flex flex-column gap-3 align-items-center">
            <div class="w-100">
                <label class="form-label" for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate">
            </div>
            <div class="w-100">
                <label class="form-label" for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-end my-2">
            <div class="btn btn-primary" (click)="loadData()">Search</div>
        </div>
    </div>
    <div class="row mx-1"> <!-- Centering the items -->
        <div *ngFor="let asteroid of asteroids" class="col-lg-2 col-md-3 col-6 g-3 d-flex justify-content-center">
            <div class="card p-2" style="width: 18rem;">
                <img src="images/asteroidPlaceholder.png" class="card-img-top" alt="asteroid_placeholder">
                <div class="card-body"> <!-- Centering text inside the card -->
                    <h5 class="card-title">{{ asteroid.name }}</h5>
                    <p class="card-text">Dangerous: {{asteroid.is_potentially_hazardous_asteroid ? 'Yes' : 'No'}}</p>
                    <a [routerLink]="['/asteroid-details',asteroid.id]" class="btn btn-outline-dark">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
