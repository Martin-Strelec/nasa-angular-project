<div class="container">
    <h1 class="text-center my-5">EPIC Images</h1>
    <div class="row justify-content-center">
        <div class="col-3" *ngFor="let image of EpicImages">
            <img [src]="image" class="img-fluid" alt="Epic Image" style="width: 100%; height: auto;">
        </div>
    </div>
</div>
